<h1>PI</h1>
<p>Returns the ratio of the circumference of a circle to its diameter, 
 approximately 3.141592653589793238462643.</p>
<h3>Syntax</h3>
<p class="Code">Rhino.PI ()</p>
<h3>Parameters</h3>
<p>n/a</p>
